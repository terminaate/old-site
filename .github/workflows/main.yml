# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: [ push ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '17'

      - name: Build a source code
        run: |
          npm i
          npm run build
          
          
      - name: Deploy to terminaate.github.io
        run: |
          git config --global init.defaultBranch main
          cd dist/
          git init 
          git config user.email "tntwnik@gmail.com"
          git config user.name "terminaate" 
          git remote add origin https://terminaate:${{secrets.DEPLOY}}@github.com/terminaate/terminaate.github.io.git
          git add *
          git commit -m "Deploy $(date +'%Y-%m-%d')"
          git push -f origin main
